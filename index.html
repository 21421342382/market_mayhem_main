<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment List</title>
</head>
<body>
    <h1>Investment List</h1>
    <pre id="investmentList"></pre>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('investmentList', (investments) => {
            const investmentListElement = document.getElementById('investmentList');
            // Convert the array of investments to a JSON string and display it
            investmentListElement.textContent = JSON.stringify(investments, null, 2);
        });
    </script>
</body>
</html>
